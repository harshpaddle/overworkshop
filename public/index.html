<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
  <link rel="stylesheet" href="style.css">
  <title>Overwatched</title>
</head>

<body>



  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-12">
        <img src="http://lofrev.net/wp-content/photos/2017/05/overwatch_logo.png" alt="overwatch-logo">
      </div>
    </div>
    <div class="conatiner d-flex flex-row-reverse">
      <div class="col-12 col-md-4">
        <h3 id="right-column-title" class="text-light text-center">Login/Sign Up!</h3>
        <div class="list-group list-group-horizontal-md" id="user-tabs" role="tablist">
          <a class="list-group-item list-group-item-action bg" data-toggle="list" href="#login" role="tab">Login</a>
          <a class="list-group-item list-group-item-action bg" data-toggle="list" href="#signup" role="tab">Sign Up!</a>
        </div>
        <div class="tab-content my-4" id="forms">
          <!-- login form -->
          <div class="tab-pane active" id="login" role="tabpanel">
            <form id="login-form">
              <div class="form-group">
                <label for="email-input-login" class="text-light">Email</label>
                <input type="text" id="email-input-login" class="form-control" />
              </div>
              <div class="form-group">
                <label for="password-input-login" class="text-light">Password</label>
                <input type="password" id="password-input-login" class="form-control" />
              </div>
              <button type="submit" class="btn btn-block btn-primary">Login!</button>
            </form>
          </div>
          <div class="tab-pane" id="signup" role="tabpanel">
              <form id="signup-form">
                <div class="form-group">
                  <label for="first-name-input" class="text-light">First Name</label>
                  <input type="text" id="first-name-input" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="last-name-input" class="text-light">Last Name</label>
                  <input type="text" id="last-name-input" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="email-input" class="text-light">Email</label>
                  <input type="text" id="email-input" class="form-control" />
                </div>
                <div class="form-group">
                  <label for="password-input" class="text-light">Password</label>
                  <input type="password" id="password-input" class="form-control" />
                </div>
                <button type="submit" class="btn btn-block btn-primary">Sign Up!</button>
              </form>
            </div>
        </div>
        <div id="user-info">
            <h3 id="full-name"></h3>
            <button id="logout" class="btn btn-block btn-dark">Logout</button>
          </div>
      </div>









      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
